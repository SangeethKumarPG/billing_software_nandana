<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h5 {
      margin-bottom: 2rem;
    }

    .sidebar .nav-link {
      color: white;
      margin-bottom: 10px;
      padding: 8px 12px;
      display: block;
      border-radius: 4px;
    }

    .sidebar .nav-link:hover {
      background-color: #495057;
    }

    .main-content {
      margin-left: 250px; /* same as sidebar width */
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      background-color: #f8f9fa;
    }
    /* Sidebar dropdown hover */
    .sidebar .dropdown-menu {
      display: none;
      position: static; /* so it stacks in the sidebar, not floating */
      float: none;
      background-color: #495057;
      margin-left: 10px;
      padding-left: 0;
      border: none;
    }

    .sidebar .dropdown-menu .dropdown-item {
      color: white;
      padding: 6px 12px;
    }

    .sidebar .dropdown-menu .dropdown-item:hover {
      background-color: #6c757d;
    }

    .sidebar .dropdown:hover .dropdown-menu {
      display: block;
    }

  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5>COMPANY NAME</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="{% url 'base' %}" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="/customers/" class="nav-link">Customers</a></li>
      <li class="nav-item"><a href="/staffs/" class="nav-link">Staffs</a></li>
      <li class="nav-item"><a href="/services/" class="nav-link">Services</a></li>
      <li class="nav-item"><a href="/create-bill/" class="nav-link">Bill</a></li>
      <li class="nav-item"><a href="/bills/" class="nav-link">View bills</a></li>

      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Reports
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/staff-report/">Staff Report</a></li>
            <li><a class="dropdown-item" href="/salary-report/monthly/">Monthly Salary Report</a></li>
            
          </ul>
        </li>
      
    </ul>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    {% block content %}
    <!-- Your content will be injected here -->
     <div class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Parties</h4>
        <div>
          <button class="btn btn-outline-success">+ Add Purchase</button>
          <button class="btn btn-outline-danger">+ Add Sale</button>
        </div>
      </div>

      <div class="card p-3">
        <h5>Vinod Krishnan</h5>
        <p>Phone Number: 9633163452</p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Type</th><th>Number</th><th>Date</th><th>Total</th><th>Balance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lite Sale</td><td>1</td><td>17/07/2025</td><td>₹150.00</td><td>₹150.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // Example functionality (for dropdowns or filters)
  document.addEventListener("DOMContentLoaded", function() {
    console.log("Dashboard ready!");
  });

    
  </script>
  </body>
  </html>
    {% endblock %}
  </div>

</body>
</html>
