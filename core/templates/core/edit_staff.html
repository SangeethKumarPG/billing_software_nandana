{% extends 'core/base.html' %}

{% block title %}Edit Staff{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 600px;">
        <h2 class="mb-4 text-center">Edit Staff</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" value="{{ staff.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" name="phone" value="{{ staff.phone }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" value="{{ staff.email }}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">Position:</label>
                <input type="text" name="position" value="{{ staff.position }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" name="dob" value="{{ staff.dob|date:'Y-m-d' }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea name="address" rows="4" class="form-control">{{ staff.address }}</textarea>
            </div>

           <div class="mb-3">
                <label for="basic_salary" class="form-label">Basic Salary:</label>
                <input type="basic_salary" name="basic_salary" value="{{ staff.basic_salary }}" class="form-control">
            </div>

            <button type="submit" class="btn btn-dark w-100">Update</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'staff_list_create' %}" class="btn btn-secondary">‚Üê Back to Staff List</a>
        </div>
    </div>
</div>
{% endblock %}
