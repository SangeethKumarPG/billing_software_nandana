{% extends 'core/base.html' %}

{% block content %}
<style>
    
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f5f5f5;
        font-weight: bold;
        color: #333;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    .no-records {
        text-align: center;
        color: #888;
        padding: 20px;
    }
</style>

<h1>Staff Performance Report</h1>

<table>
    <tr>
        <!-- <th>Staff ID</th> -->
        <th>Staff Name</th>
        <!-- <th>Customer ID</th> -->
        <th>Customer Name</th>
        <th>Service</th>
        <th>Date</th>
    </tr>

    {% for record in records %}
    <tr>
        <!-- <td>{{ record.staff.staff.id }}</td> -->
        <td>{{ record.staff.name }}</td>
        <!-- <td>{{ record.customer.customer.id }}</td> -->
        <td>{{ record.customer.name }}</td>
        <td>{{ record.service.name }}</td>
        <td>{{ record.date }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="6" class="no-records">No records found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
