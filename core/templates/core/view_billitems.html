{% extends 'core/base.html' %}
{% load humanize %}

{% block content %}
<style>
    .invoice-box {
        font-family: 'Arial', sans-serif;
        max-width: 900px;
        margin: auto;
        padding: 30px;
        border: 1px solid #eee;
        line-height: 1.6;
        font-size: 14px;
        color: #333;
    }

    .invoice-box table {
        width: 100%;
        text-align: left;
        border-collapse: collapse;
    }

    .invoice-box table th,
    .invoice-box table td {
        padding: 8px;
        border: 1px solid #ccc;
    }

    .invoice-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<div class="invoice-box">
    <h2>Bill Items</h2>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Service</th>
                <th>Price (₹)</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for item in bill_items %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.service.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <p><strong>Total:</strong> ₹{{ bill.total }}</p>
</div>
{% endblock %}
